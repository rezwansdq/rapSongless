<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Songless</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="mute-toggle" class="btn mute-btn">Mute</button>
        <!-- Landing Screen -->
        <section id="landing-screen" class="screen active">
            <button id="start-button" class="btn btn-primary">Start</button>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div class="album-art-container">
                <img id="album-art-img" src="" alt="Album Art" style="display: none;">
            </div>
            <!-- History Display -->
            <div class="history-container">
                <!-- History items will be added here dynamically -->
            </div>
            
            <div class="game-controls">
                <button id="play-pause-button" class="btn">Play Snippet</button>
                <input type="text" id="guess-input" placeholder="Enter song title...">
                <div id="autocomplete-results" class="autocomplete-results"></div>
                <button id="submit-button" class="btn btn-primary">Submit</button>
                <button id="skip-button" class="btn">Skip</button>
            </div>
            <div class="game-info">
                <div id="stage-counter">Stage 1/6</div>
                <div id="timer">0:00</div>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar-fill"></div>
                </div>
            </div>
        </section>

        <!-- Success Modal (Hidden by default) -->
        <div id="success-modal" class="modal" style="display: none;">
            <div class="modal-content success">
                <h2 id="success-message">Congratulations!</h2>
                <p id="success-song-info">Song Title - Artist</p>
                <button id="play-next-button" class="btn btn-primary">Play Next</button>
            </div>
        </div>

        <!-- Failure Modal (Hidden by default) -->
        <div id="failure-modal" class="modal" style="display: none;">
            <div class="modal-content failure">
                <h2 id="failure-message">You failed!</h2>
                <p id="failure-song-info">The song was: Song Title - Artist</p>
                <button id="try-again-button" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
