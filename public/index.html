<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rap Songless</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <!-- Landing Screen -->
        <section id="landing-screen" class="screen active">
            <h1 class="game-title">Rap Songless</h1>
            <button id="start-button" class="btn btn-primary">Start</button>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <h1 class="game-title">Rap Songless</h1>
            
            <!-- Volume Slider -->
            <div id="volume-control-container" style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
                <input type="range" id="volume-slider" min="0" max="100" value="50" step="10">
                <span id="volume-percentage">50%</span>
            </div>
            
            <!-- Pre-displayed empty guess boxes -->
            <div class="guess-boxes-container">
                <div class="guess-box empty" data-index="0"></div>
                <div class="guess-box empty" data-index="1"></div>
                <div class="guess-box empty" data-index="2"></div>
                <div class="guess-box empty" data-index="3"></div>
                <div class="guess-box empty" data-index="4"></div>
                <div class="guess-box empty" data-index="5"></div>
            </div>
            
            <!-- Stage and Timer Info -->
            <div class="game-info">
                <div class="stage-info">
                    <div id="stage-counter" class="stage-label">Stage 1</div>
                    <div id="stage-duration" class="stage-duration">2 Seconds</div>
                </div>
                <div id="timer-container">
                    <div class="time-display">
                        <span class="time-label"></span>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar-fill"></div>
                        </div>
                        <span class="time-label"></span>
                    </div>
                    <div id="timer" class="current-time">0.0sec</div>
                </div>
            </div>
            
            <!-- Play/Pause Button -->
            <div class="play-control">
                <button id="play-pause-button" class="play-btn">
                    <span class="play-icon">â–¶</span>
                </button>
            </div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <div class="search-container">
                    <input type="text" id="guess-input" placeholder="Know it? Search for the title">
                    <div id="autocomplete-results" class="autocomplete-results"></div>
                </div>
                <div class="button-container">
                    <button id="skip-button" class="btn">SKIP</button>
                    <button id="submit-button" class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
        </section>

        <!-- Success Modal (Hidden by default) -->
        <div id="success-modal" class="modal" style="display: none;">
            <div class="modal-content success">
                <h2 id="success-message">Congratulations!</h2>
                <p id="success-song-info">Song Title - Artist</p>
                <button id="play-next-button" class="btn btn-primary">Play Next</button>
            </div>
        </div>

        <!-- Failure Modal (Hidden by default) -->
        <div id="failure-modal" class="modal" style="display: none;">
            <div class="modal-content failure">
                <h2 id="failure-message">You failed!</h2>
                <p id="failure-song-info">The song was: Song Title - Artist</p>
                <button id="try-again-button" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
