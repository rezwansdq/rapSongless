<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songless Unlimited - Game</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
</head>
<body>
    <div class="container">
        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div class="game-header">
                 <h1 class="game-title">Songless Unlimited</h1>
                 <a href="/" id="back-to-home-button" class="home-icon-btn">Home</a>
                 <!-- New Settings Gear Icon -->
                 <button id="settings-button" class="settings-icon-btn">⚙️</button>
            </div>
            
            <!-- Volume Slider -->
            <!-- REMOVED: <div id="volume-control-container" style="display: none;">
                <input type="range" id="volume-slider" min="0" max="100" value="50" step="10">
                <label for="volume-slider" class="volume-label">Volume</label>
            </div> -->
            
            <!-- Pre-displayed empty guess boxes -->
            <div class="guess-boxes-container">
                <div class="guess-box empty" data-index="0"></div>
                <div class="guess-box empty" data-index="1"></div>
                <div class="guess-box empty" data-index="2"></div>
                <div class="guess-box empty" data-index="3"></div>
                <div class="guess-box empty" data-index="4"></div>
                <div class="guess-box empty" data-index="5"></div>
            </div>
            
            <!-- Stage and Timer Info -->
            <div class="game-info">
                <div class="stage-info">
                    <div id="stage-counter" class="stage-label">Stage 1</div>
                    <div id="stage-duration" class="stage-duration">2 Seconds</div>
                </div>
                <div id="timer-container">
                    <div class="time-display">
                        <span class="time-label"></span>
                        <div class="progress-bar-container">
                            <div id="progress-bar" class="progress-bar-fill"></div>
                        </div>
                        <span class="time-label"></span>
                    </div>
                    <div id="timer" class="current-time">0.0sec</div>
                </div>
            </div>
            
            <!-- Play/Pause Button -->
            <div class="play-control">
                <button id="play-pause-button" class="play-btn">
                    <span class="play-icon">▶</span>
                </button>
            </div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <div class="search-container">
                    <input type="text" id="guess-input" placeholder="Know it? Search for the title">
                    <div id="autocomplete-results" class="autocomplete-results"></div>
                </div>
                <div class="button-container">
                    <button id="skip-button" class="btn">SKIP</button>
                    <button id="submit-button" class="btn btn-primary">SUBMIT</button>
                </div>
            </div>
        </section>

        <!-- Success Modal (Hidden by default) -->
        <div id="success-modal" class="modal" style="display: none;">
            <div class="modal-content success">
                <h2 id="success-message">Congratulations!</h2>
                <img id="success-album-art" class="modal-album-art" src="" alt="Album Art" style="display: none;">
                <p id="success-song-info">Song Title - Artist</p>
                <button id="play-next-button" class="btn btn-primary">Play Next</button>
            </div>
        </div>

        <!-- Failure Modal (Hidden by default) -->
        <div id="failure-modal" class="modal" style="display: none;">
            <div class="modal-content failure">
                <h2 id="failure-message">You failed!</h2>
                <img id="failure-album-art" class="modal-album-art" src="" alt="Album Art" style="display: none;">
                <p id="failure-song-info">The song was: Song Title - Artist</p>
                <button id="try-again-button" class="btn btn-primary">Try Again</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen Overlay (Hidden by default) -->
    <div id="loading-overlay" class="loading-screen-overlay">
        <div class="loading-message">Finding song…</div>
    </div>

    <!-- Settings Modal (Hidden by default) -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content settings-content">
            <button id="close-settings-button" class="close-btn">✖</button>
            <h2 class="modal-title">Settings</h2>
            <div class="setting-item">
                <label for="volume-slider-modal" class="volume-label">Volume</label>
                <input type="range" id="volume-slider-modal" min="0" max="100" value="50" step="10">
            </div>
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>

    <footer>
        <p>Rezwan Sadeqi &copy; 2025</p>
        <p>
            <a href="https://github.com/rezwansdq" target="_blank" rel="noopener noreferrer">GitHub</a> |
            <a href="https://rsadeqi.com" target="_blank" rel="noopener noreferrer">Personal Site</a> |
            <a href="https://www.linkedin.com/in/rezwans/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        </p>
    </footer>
</body>
</html>
